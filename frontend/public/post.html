<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <script type="text/javascript" src="../src/constants.js"></script>
    <script type="text/javascript" src="../src/utilities/headerUtilities.js"></script>
    <script type="text/javascript" src="../src/utilities/userUtilities.js"></script>
    <script type="text/javascript" src="../src/utilities/roleUtilities.js"></script>
    <script type="text/javascript" src="../src/utilities/votingUtilities.js"></script>
    <script type="text/javascript" src="../src/utilities/tagUtilities.js"></script>
    <script type="text/javascript" src="../src/utilities/postUtilities.js"></script>
    <script type="text/javascript" src="../src/utilities/commentUtilities.js"></script>
    <link rel="stylesheet" href="../src/styles/general.css">
    <link rel="stylesheet" href="../src/styles/header.css">
    <link rel="stylesheet" href="../src/styles/sidebar.css">

    <!-- Quill library for Rich Text Editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="text/javascript" src="../src/quillSettings.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- MathJax library for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript"> <!-- MathJax configuration -->
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
            }
        };</script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>


<body>
    <div class="header">
        <div class="left-section">
            <a class="home-button" href="index.html">
                <img src="../src/assets/icons/home.svg">
            <a class="direct-messages-button" href="chatOverview.html">
                <img src="../src/assets/icons/direct messages.png"></a>
            </a>
        </div>
        <div class="middle-section">
            <input class="search-bar" id="searchBar" type="text" placeholder="Search">
        </div>
        <div class="right-section">
            <div id="authButtons">
                <a class="login-button" href="login.html">Anmelden</a>
                <a class="register-button" href="signup.html">Registrieren</a>
            </div>
            <div id="loggedInUser" class="loggedinuser">
                Eingeloggt als <span id="username"></span> (<span id="email"></span>)
                <a id="logoutButton" type="button" class="abmelden-button">Abmelden</a>
                
                
            </div>
        </div>

    </div>
    <div class="sidebar">
        <div>kategorie 1</div>
        <div>kategorie 2</div>
        <div>kategorie 3</div>
        <div>kategorie 4</div>
        <div>kategorie 5</div>
    </div>

    <div id="post">
        <h2 id="postTitle"></h2>
        <hr>
        <p id="postContent"></p><br>
        <div id="editPost" style="display:none">
            <div id="editPostEditor">
                <!-- Rich Text Editor -->
            </div>
        </div>
        <div id="postManagementButtonsContainer">
            <!-- Here Buttosn for editing or deleting the Post are inserted depending on the users role -->
        </div>

    </div>
    
    <div id="tags" style="display:block;">
        <hr>
        <span><b>Tags:   |</b></span>
        <!-- Liste von Tags -->
    </div>
    <hr>
    <div id="voteSection">
        <button id="upvoteButton" style="display:none">Upvote</button>
        Votes: <span id="voteCount">0</span>
        <button id="downvoteButton" style="display:none">Downvote</button>
        <hr>
    </div>
        <form name="createComment" id="commentForm" style="display:none;">
            <p><strong>Kommentar verfassen</strong></p><br>
            <div class="editor" id="createCommentEditor"></div> <!-- Rich Text Editor -->
            <br>
            <button id="submitComment">Absenden</button>
            <hr>
        </form>
    <p>Kommentare</p>
    <div id="commentList">
        <!-- Liste von Kommentaren -->
    </div>
</body>

<script type="text/javascript" src="../src/scripts/post.js"></script>
</html>
