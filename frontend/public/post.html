<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <script type="text/javascript" src="../src/constants.js"></script>
    <script type="text/javascript" src="../src/scripts/roles.js"></script>
    <link rel="stylesheet" href="../src/styles/general.css">
    <link rel="stylesheet" href="../src/styles/header.css">
    <link rel="stylesheet" href="../src/styles/sidebar.css">

    <!-- Quill library for Rich Text Editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="text/javascript" src="../src/quillSettings.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>


<body>
    <div class="header">
        <div class="left-section">
            <a class="home-button" href="index.html">
                <img src="../src/assets/icons/home.svg">
            <a class="direct-messages-button" href="chatOverview.html">
                <img src="../src/assets/icons/direct messages.png"></a>
            </a>
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
        </div>
        <div class="right-section">
            <div id="authButtons">
                <a href="login.html">Anmelden</a>
                <a href="signup.html">Registrieren</a>
            </div>
            <div id="loggedInUser" style="display:none;">
                Eingeloggt als <span id="username"></span> (<span id="email"></span>)
                <button id="logoutButton" type="button">Abmelden</button>
                
                
            </div>
        </div>

    </div>
    <div class="sidebar">SIDEBAR</div>

    <div id="post">
        <h2 id="postTitle"></h2>
        <hr>
        <p id="postContent"></p><br>
    </div>
    <button id="editPostButton" style="display:none;">Post bearbeiten</button> 
    <button id="deletePostButton" style="display:none;">Post l√∂schen</button>
    <div id="editPost" style="display:none;">
        <div class="editor" id="editPostEditor"></div><br>
        <button id="submitEditPost">Absenden</button>
    </div>
    
    <div id="tags" style="display:none;">
        <hr>
        <span><b>Tags:   |</b></span>
        <!-- Liste von Tags -->
    </div>
    <hr>
    <div id="voteSection">
        <button id="upvoteButton" style="display:none">Upvote</button>
        Votes: <span id="voteCount">0</span>
        <button id="downvoteButton" style="display:none">Downvote</button>
        <hr>
    </div>
        <form name="createComment" id="commentForm" style="display:none;">
            <p><strong>Kommentar verfassen</strong></p><br>
            <div class="editor" id="createCommentEditor"></div> <!-- Rich Text Editor -->
            <br>
            <button id="submitComment">Absenden</button>
            <hr>
        </form>
    <p>Kommentare</p>
    <div id="commentList">
        <!-- Liste von Kommentaren -->
    </div>
</body>

<script type="text/javascript" src="../src/scripts/post.js"></script>
</html>
